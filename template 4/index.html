<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="CSS/framework.css">
        <link rel="stylesheet" href="CSS/main.css">
        <link rel="stylesheet" href="CSS/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page d-flex">
            <div class="sidebar bg-fff p-20 p-rel">
                <h3 class="p-rel txt-c">Elzero</h3>
                <ul>
                    <li>
                        <a class="active d-flex align-c fs-14 c-black rad-6 p-10" href="index.html">
                            <i class="fa-solid fa-chart-bar fa-fw"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-c fs-14 c-black rad-6 p-10" href="index.html">
                            <i class="fa-solid fa-gear fa-fw"></i>
                            <span>Setting</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-c fs-14 c-black rad-6 p-10" href="index.html">
                            <i class="fa-solid fa-user fa-fw"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-c fs-14 c-black rad-6 p-10" href="index.html">
                            <i class="fa-solid fa-diagram-project fa-fw"></i>
                            <span>Projects</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-c fs-14 c-black rad-6 p-10" href="index.html">
                            <i class="fa-solid fa-graduation-cap fa-fw"></i>
                            <span>Courses</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-c fs-14 c-black rad-6 p-10" href="index.html">
                            <i class="fa-solid fa-user-group fa-fw"></i>
                            <span>Friends</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-c fs-14 c-black rad-6 p-10" href="index.html">
                            <i class="fa-solid fa-file fa-fw"></i>
                            <span>Files</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-c fs-14 c-black rad-6 p-10" href="index.html">
                            <i class="fa-solid fa-money-check-dollar fa-fw"></i>
                            <span>Plans</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="content w-full">
                <div class="header bg-fff p-15 f-bet">
                    <div class="search p-rel">
                        <input class="p-10" type="search" placeholder="Type a keyword">
                    </div>
                    <div class="icons d-flex align-c">
                        <span class="notification p-rel">
                            <i class="fa-solid fa-bell fa-lg"></i>
                        </span>
                        <img src="imgs/avatar.png" alt="">
                    </div>
                </div>
                <h1 class="p-rel">Dashboard</h1>
                <div class="wrapper d-grid gap-20">
                    <div class="welcome bg-fff rad-10 txt-c-mobile block-mobile">
                        <div class="intro bg-eee p-20 d-flex sp-btw">
                            <div class="text">
                                <h2 class="m-0">Welcome</h2>
                                <p>Elzero</p>
                            </div>
                            <img class="hide-mobile" src="imgs/welcome.png">
                        </div>
                        <img class="Profile" src="imgs/avatar.png">
                        <div class="body txt-c d-flex p-20 mt-20 mb-20 block-mobile">
                            <div>
                                khaled kamr
                                <p>Developer</p>
                            </div>
                            <div>
                                80
                                <p>Projects</p>
                            </div>
                            <div>
                                $8500
                                <p>Earned</p>
                            </div>
                        </div>
                        <a class="visit d-block fs-14 bg-blue c-white w-fit btn-shape" href="profile.html">
                            Profile
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
